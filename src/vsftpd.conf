# daemon
background=NO
listen_ipv6=YES
listen=NO
session_support=NO

# access
anonymous_enable=NO
ftpd_banner=FTP Server
local_enable=YES

# local user
allow_writeable_chroot=YES
chroot_local_user=YES
guest_enable=NO
local_umask=022
passwd_chroot_enable=YES

# directory
dirlist_enable=YES
dirmessage_enable=NO
hide_ids=YES
hide_file=NO

# file transfer
write_enable=NO

# logging
dual_log_enable=YES
log_ftp_protocol=YES
xferlog_enable=YES

# network
connect_from_port_20=YES
ftp_data_port=21
max_clients=32
max_per_ip=16
#Bps
local_max_rate=1000000 #1000kBps
anon_max_rate=1000 #1kBps
pasv_enable=YES
pasv_address=0.0.0.0
pasv_addr_resolve=YES
pasv_promiscuous=NO
pasv_max_port=40009
pasv_min_port=40000
port_enable=YES

# tweaks
seccomp_sandbox=NO
